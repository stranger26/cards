<script type="text/javascript">
	//Global variables
	var undoCount=0;

	//Random generator
	function randomGen(n) {
		return Math.floor((Math.random() * n) + 1);
}
	//Card generator
	function cardGen() {
		//Suit & Value generator
		var sv = [randomGen(4),randomGen(13)];
		return sv;
}
	//Cardname converter
	function cardName() {
		var card=cardGen();
		var sv = [];
		switch(card[0]) {
			case 1:
				sv[0]="Spades";
				break;
			case 2:
				sv[0]="Hearts";
				break;
			case 3:
				sv[0]="Clubs";
				break;
			case 4:
				sv[0]="Diamonds";
				break;
		}
		switch(card[1]) {
			case 1:
				sv[1]="Ace";
				break;
			case 11:
				sv[1]="Jack";
				break;
			case 12:
				sv[1]="Queen";
				break;
			case 13:
				sv[1]="King";
				break;
			default:
				sv[1]=card[1].toString();
		}
		return sv;
}
	//Cardname format for cardGen
	function cardFormatImage(card) {
		//var card = cardName();
		return card[1]+"Of"+card[0];
}
	//Cardname format for text display
	function cardFormatText(card) {
		return " "+card[1]+" Of "+card[0];
}
	//Array of cards without repeat
	//create array before naming
	function cardListArray(n) {
		var x = [];
		for (i=0; i<n; i++){
			//var t = cardFormatImage();
			var t = cardName();
			if (x.indexOf(t)<0) x.push(t);
			else i--;
		}
		listofCards=x;
		return x;
}	
	//Cardlist name format for cardGen
	function cardListFormatImage(cards) {
		var cardsRenamed = [];
		for (i=0; i<cards.length; i++) {
			cardsRenamed[i] = cardFormatImage(cards[i]);
		}
		return cardsRenamed;
}
	//Cardlist name format for text display
	function cardListFormatText(cards) {
		var cardsRenamed = [];
		for (i=0; i<cards.length; i++) {
			cardsRenamed[i] = cardFormatText(cards[i]);
		}
		return cardsRenamed;
}
	//Image relative link formatter
	function imageFormat(card) {
		return "./cards/"+card+".svg";
}
	//DOM create card in Cards div
	function setCard(card) {
		var x = document.createElement("img");
		x.setAttribute("src",imageFormat(card));
		x.setAttribute("alt",card);
		x.setAttribute("class","card");
		x.setAttribute("id",card);
		x.setAttribute("onmousedown","imageToggle(this)");
		x.setAttribute("opacity",1);
		return x;
}
	function createCard(card) {
		var x=setCard(card);
		document.getElementById("cards").appendChild(x);
	}
	//Reset cards
	function clearCards() {
		var element = document.getElementById("cards");
		while (element.firstChild) {
  		element.removeChild(element.firstChild);
  		activeClick=0;
}
	}
	//update clipboard
	function updateCardlist() {
		var listofcards = cardListFormatText(listofCards);
		document.getElementById("listcards").innerHTML = "List of Cards:"+listofcards.toString();
		copyText();
}
	
	//DOM create array of cards in Cards div
	function createCards(n) {
		//reset cards
		clearCards();
		//var x=cardList(n);
		var x = cardListArray(n);
		x = cardListFormatImage(x);
		for (i=0; i<x.length; i++){
				createCard(x[i]);
			}
		updateCardlist();
}
	//DOM create cards get X from textfield
	function createXCards() {
		var n = document.getElementById("number").value;
		if (n>52) {
			alert("Too many cards!");
		} else if (n<0) {
			alert("You owe me cards!");
		} else {
		createCards(n);
		}
}
	//Update clicks on display
	function updateActive() {
		document.getElementById("activeclick").innerHTML = "Active click(s): "+activeClick;
}
	//Update swaps on display
	function updateTotal() {
		document.getElementById("totalswap").innerHTML = "Total swap(s): "+totalSwap;
}
	//Toggle image opacity
	function imageToggle(img) {
    	img.style.display = "inline-block";
		if (img.style.opacity==0.4){
			img.className-=' active';
			activeClick-=1;
		} else if (activeClick>1) {
			alert("You've chosen too many");
		} else {
			img.className+=' active';
			activeClick+=1;
		}
		updateActive();
}
